<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""method="">
        <label for="text">TextInput</label>
        <input type="text" name="username" placeholder="enter text"><br>
        <label for="email">email</label>
        <input type="text" name="email"><br>
        <label for="password">password</label>
        <input type="text" name="password"><br>
        <label for="number">number</label>
        <input type="number" id=""number name="number" min="1" max="100"><br>
        <label for="date">date:</label>
        <input type="date" id="date" name="date"><br>
        <label for="time">time:</label>
        <input type="time" id="time" name="time"><br>
        <label for="color">colour:</label>
        <input type="color" name="colour"><br>
        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe" name="subscribe"><br>
        <label for="gender">gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="female" value="female">
        <label for="female">female</label>
        <label for="country">country</label>
        <select id="country" name="country">
        <option value="India">India</option>
        <option value="Usa">Usa</option>
        <option value="Uk">Uk</option>
        <option value="Canada">Canada</option>
    </select><br>
    <label for="comments">comments:</label>
    <textarea name="comments" id="comments" cols="60" rows="4"></textarea><br>
    <label for="file">upload a file</label>
    <input type="file" id="file" name="file"><br>
    <label for="range">Range:</label>
    <input type="range" id="range" name="range" min="0" max="100"><br>
    <label for="website">website:</label>
    <input type="url" id="website" placeholder="https://example.com"><br>

        <button>submit</button>
        <button>reset</button>
</form>
     <a href="signup.html">go to signup </a>
</body>
</html>
