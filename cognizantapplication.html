<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognizant Job Application Form</title>
</head>
<body>
    <h1>Cognizant Job Application Form</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>


        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>


        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>


        <label for="position">Position Applying For:</label><br>
        <input type="text" id="position" name="position" required><br><br>


        <label for="experience">Years of Experience:</label><br>
        <input type="number" id="experience" name="experience" required><br><br>


        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>


        <label for="coverletter">Cover Letter:</label><br>
        <textarea id="coverletter" name="coverletter" rows="4" cols="50" required></textarea><br><br>


        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
